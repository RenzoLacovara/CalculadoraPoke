    <link

    <title>Calculadora Pokemon</title>

  <body>
    <header></header>
    <main>
      <!-- <h1>Calculadora de Efectividad</h1> -->
      <div class="calcu">

            <h3>Tipo Primario</h3>
            <br />
            <input
              onclick="calculo()"
              class="normal"
              type="radio"
              name="tipo1"
              id="normal"
              value="0"
              checked
            /><label class="type normal" for="normal">Normal</label>
            <input
              onclick="calculo()"
              class="fuego"
              type="radio"
              name="tipo1"
              id="fuego"
              value="1"
            /><label class="type fuego" for="fuego">Fuego</label>
            <input
              onclick="calculo()"

              id="agua"

            <input

            <input
              onclick="calculo()"

              id="roca"

            <input

              value="17"
            /><label class="type hada" for="hada2">Hada</label>
            <input
              onclick="calculo()"
              class="ninguno"
              type="radio"
              name="tipo2"
              id="ninguno"
              value="18"
              checked
            /><label class="type nada" for="ninguno">Ninguno</label>
          </div>

          <div class="habilidad">
            <h3>Habilidad</h3>
            <br />
            <input
              onclick="calculo()"
              class="ninguno"
              type="radio"
              name="hab"
              id="nada1"
              value="0"

            /><label for="nada1">Nada</label>
            <input
              onclick="calculo()"

              name="hab"

            <input

      <div>
        <svg
          class="waves"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 24 150 28"
          preserveAspectRatio="none"
          shape-rendering="auto"
        >
          <defs>
            <path
              id="gentle-wave"
              d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
            />
          </defs>
          <g class="parallax">
            <use
              xlink:href="#gentle-wave"

              y="0"
              fill="rgba(255,255,255,0.7"
            />
            <use
              xlink:href="#gentle-wave"

            />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
